<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="bookingAppointment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>

</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Booking Appointment</span>
      </div>
    </nav>
    <form>
        <fieldset id="formfield">
          <div class="mb-3">
            <label for="amount" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Enter the Username">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Phone Number</label>
            <input type="number" id="number" class="form-control" name="number" placeholder="Enter the Number">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter the Email">
          </div>

          
          <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

    <ul  class="appointmentUl list-group list-group-flush" >
    </ul>

    <script src="bookingAppointment.js"></script>
</body>
</html>
