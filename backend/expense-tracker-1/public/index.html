<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>

</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
      </div>
    </nav>
    <form>
        <fieldset >
          <div class="mb-3">
            <label for="amount" class="form-label">Choose Expense Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" placeholder="Enter the amount">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Choose Description</label>
            <input type="text" id="description" class="form-control" name="description" placeholder="Enter the description">
          </div>


          <div class="mb-3">
            <label for="category" class="form-label">Choose a Category</label>
            <select id="category" class="form-select">
              <option>Food</option>
              <option>Electricity</option>
              <option>Movie</option>
            </select>
          </div>

          
          <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

    <ul  class="expenseUl list-group list-group-flush" >
    </ul>

    <script src="app.js"></script>
</body>
</html>
