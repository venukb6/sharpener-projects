<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>
    <h1>Feedback System</h1>

    <h2>Overall Ratings</h2>

    <h3>* <span class="one-star">0</span></h3>
    <h3>** <span class="two-star">0</span></h3>
    <h3>*** <span class="three-star">0</span></h3>
    <h3>**** <span class="four-star">0</span></h3>
    <h3>***** <span class="five-star">0</span></h3>


    <form>
        <fieldset >
          <legend>Feedback Form</legend>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="name" placeholder="Enter your Name">
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Choose Rating</label>
            <select id="rating" class="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          
          </div>
          <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

    <h2>All Feedbacks</h2>
    <ul></ul>


    

    <script src="app.js"></script>
</body>
</html>
